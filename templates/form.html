        label {

        }

            border-radius: 4px;
            font-size: 14px;
            background: #fff;
            min-height: 44px;
            transition: transform 0.2s ease;
        }

            outline: none;

        }

        button {

            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.2s, transform 0.1s;
            touch-action: manipulation;
            min-height: 44px;
        }

        button:hover {

        }

        button:active {

        }

        @media (max-width: 480px) {

            }

            }

        @media (max-height: 480px) and (orientation: landscape) {

            }
