<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ä–µ—Ü–µ–ø—Ç–æ–≤</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --error-color: #ff4444;
            --text-color: #2c3e50;
            --border-color: #bdc3c7;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.4;
            padding: 10px;
            background: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        h2 {
            color: var(--text-color);
            margin: 0 0 1rem 0;
            font-size: 1.4rem;
            text-align: center;
        }

        .error-messages {
            background: #ffe6e6;
            border: 1px solid var(--error-color);
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 12px;
        }

        .error {
            color: var(--error-color);
            margin: 3px 0;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .error::before {
            content: '‚ö†Ô∏è';
            font-size: 0.9em;
        }

        label {
            display: block;
            margin: 6px 0 2px;
            color: var(--text-color);
            font-weight: 600;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            background: #fff;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.1);
        }

        input::placeholder {
            color: #95a5a6;
            font-style: italic;
            font-size: 0.85rem;
        }

        button {
            width: 100%;
            padding: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 12px;
            transition: background 0.2s;
        }

        button:hover {
            background: #45a049;
        }

        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }
            
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

        {% if errors %}

            {% for error in errors %}
