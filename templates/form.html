<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор рецептов</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --error-color: #ff4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 15px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
        }

        .error-messages {
            background: #ffe6e6;
            border: 1px solid var(--error-color);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .error {
            color: var(--error-color);
            margin: 5px 0;
        }

        label {
            display: block;
            margin: 12px 0 5px;
            color: #555;
            font-weight: 500;
        }

        input, 
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        input[type="date"] {
            padding: 11px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background: #45a049;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                border-radius: 0;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            input, 
            textarea {
                padding: 10px;
                font-size: 14px;
            }
            
            button {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Заполните данные для рецепта</h2>
        
        {% if errors %}
        <div class="error-messages">
            {% for error in errors %}
            <div class="error">⚠️ {{ error }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            <!-- Все поля остаются как в предыдущей версии -->
            <label>Дата оформления:</label>
            <input type="date" name="date" 
                   value="{{ form_data.date if form_data else '' }}" 
                   required>

            <label>ФИО владельца:</label>
            <input type="text" name="owner_name"
                   value="{{ form_data.owner_name if form_data else '' }}" 
                   required>

            <!-- Остальные поля аналогично -->
            ...
            
            <button type="submit">Скачать рецепт</button>
        </form>
    </div>
</body>
</html>
